				<h2>
					リストにシリーズを追加
				</h2>
				<div id="input-control">
					シリーズ名
					<input id="input-seriestitle" type="text"><br>
				</div>
				<textarea id="input-list"></textarea>
				<br>
				<button id="input-add">リストに追加</button>
				<button id="input-clear">クリア</button>
			</div>
		</section>

			<ul id="list-wrap">
				<h2>
					現在のリスト

		<section id="output">
			<div id="output-wrap">
				<h2>
					リストを出力
				</h2>
				<div id="output-listforshuffle-wrap">
					<div class="output-control">
						↓を保存しておいて、このサイトで入力すると再び同じ状態でシャッフルできます<br>
					</div>
					
					<textarea id="output-listforshuffle"></textarea>
				</div>
				<div id="output-shuffledlist-wrap">
					<div class="output-control">
						シャッフル済みリストです。cytubeの動画追加欄に貼り付けるなどしてください<br>
						<button id="output-notshuffle">シャッフルしない</button>
						<button id="output-shuffle">シャッフル</button>
					</div>
					<textarea id="output-shuffledlist"></textarea>
